name: Build & Push 15-ML App Docker Image

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ml-portfolio:latest .

      # 4️⃣ Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-portfolio:latest

      # 5️⃣ Info message for Azure Container App
      - name: Azure Container App Pull Info
        run: |
          echo "✅ Docker image pushed. Ensure your Azure Container App is configured to pull:"
          echo "   Image: ${{ secrets.DOCKERHUB_USERNAME }}/ml-portfolio:latest"
          echo "   Tag: latest"
          echo "   Pull policy: Always or Latest"

